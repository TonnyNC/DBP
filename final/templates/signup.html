<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>login-form</title>
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Sing up</h3>
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form action="{{ url_for('create') }}" method="POST">
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="correo">Email address</label>
                        <input type="email" class="form-control form-control-sm" id="correo" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="contra">Password</label>
                        <input type="password" class="form-control form-control-sm" id="contra">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    <div class="sign-up">
                        Ya tienes una? <a href="{{url_for('login')}}">login</>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
